<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8">
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" name="email" ngModel required email #email="ngModel">
        <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email address</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" ngModel required password>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8">
          <span class="text-danger" *ngIf="signUpFailed">{{ signUpErrorMessage }} <br> <br> </span>
        </div>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign Up</button>
    </form>
  </div>
</div>
